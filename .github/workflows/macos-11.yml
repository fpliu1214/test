name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        version: [11,12]

    runs-on: macos-${{ matrix.version }}

    steps:
      - run: brew update
      - run: brew install --overwrite python@3.10 python@3.11
