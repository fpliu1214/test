name: DragonFlyBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ['6.4.0']

    steps:
      - uses: actions/checkout@v4

      - run: ls

      - uses: vmactions/dragonflybsd-vm@v1
        with:
          release: "${{ matrix.version }}"
          usesh: true
          sync: rsync
          copyback: true
          run: |
            echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
            set -x
            uname -s
            uname -m
            uname -r
            cat /etc/os-release
            id
            pwd
            ls /usr/bin
            ls /usr/local
            ls /usr/local/bin
            pkg update -y
            pkg install -y gcc11
            ls /usr/bin
            ls /usr/local
            ls /usr/local/bin
            ls /usr/libexec/
            ls /usr/libexec/gcc80/
            command -v gcc
            command -v g++
            echo "$PATH"

      - run: ls

  dragonflybsd:
    if: false
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ['6.4']

    steps:
      - uses: vmactions/dragonflybsd-vm@v1
        with:
          release: "${{ matrix.version }}.0"
          usesh: true
          sync: rsync
          copyback: true
          run: |
            run() {
              printf "\033[0;35m==>\033[0m \033[0;32m%b\n\033[0m" "$*"
              eval "$@"
            }

            run pkg install -y curl libnghttp2 gcc11

            ln -s /usr/local/bin/gcc11 /usr/local/bin/gcc
            ln -s /usr/local/bin/g++11 /usr/local/bin/g++

            curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
            chmod a+x ppkg
            ./ppkg setup --syspm
            ./ppkg update
            ~/.ppkg/uppm/installed/gsed/bin/gsed -i "/git-url/a git-sha: ${{ needs.check.outputs.git-sha }}" ~/.ppkg/repos.d/official-core/formula/uctags.yml
            ./ppkg install dragonflybsd-${{ matrix.version }}-x86_64/uctags --static
            ./ppkg pack    dragonflybsd-${{ matrix.version }}-x86_64/uctags -t tar.gz
            ./ppkg pack    dragonflybsd-${{ matrix.version }}-x86_64/uctags -t tar.xz

      - uses: actions/upload-artifact@v4
        with:
          name: uctags---dragonflybsd-${{ matrix.version }}-x86_64-tar
          path: uctags-*-dragonflybsd-${{ matrix.version }}-x86_64.tar.*
