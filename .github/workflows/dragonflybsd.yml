name: DragonFlyBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ['6.4.0']

    steps:
      - uses: actions/checkout@v4

      - run: ls

      - uses: vmactions/dragonflybsd-vm@v1
        with:
          release: "${{ matrix.version }}"
          usesh: true
          sync: rsync
          copyback: true
          run: |
            echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
            set -x
            uname -s
            uname -m
            uname -r
            cat /etc/os-release
            id
            pwd
            ls /usr/local
            ls /usr/local/bin
            sudo pkg update -y
            sudo pkg install -y gcc11
            ls /usr/local
            ls /usr/local/bin

      - run: ls
