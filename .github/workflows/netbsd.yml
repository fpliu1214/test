name: NetBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-10.15
    
    strategy:
      fail-fast: false
      matrix:
        version: [8, 9]

    env:
      VAGRANT_LOG: debug

    steps:
      - uses: actions/checkout@v2

      - run:  vagrant --version
      - run:  rm -rf ~/.vagrant.d

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/netbsd${{ matrix.version }}
          run: |
            run id
            #run pkgin -y install mozilla-rootcerts
            #run mozilla-rootcerts install
            #run ls -a /usr/pkg/share/mozilla-rootcerts
            run ls -a .
            run cp -r . ..
            run ls -a ..
            run pkgin search tar
            run pkgin -y install gtar
            run gtar --version

            export SSL_CERT_FILE=/usr/pkg/etc/openssl/certs/ca-certificates.crt
            #export SSL_CERT_FILE=/etc/openssl/certs/ca-certificates.crt
            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
