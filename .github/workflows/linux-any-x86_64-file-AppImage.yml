name: linux-any-x86_64-file.AppImage

on:
  workflow_dispatch:

jobs:
  testing:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ['14.04', '16.04', '18.04', '20.04', '21.04', '22.04', '23.04', '24.04', latest]
 
    steps:
      - run: curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/file-5.45-linux-x86_64.release.AppImage
      - run: chmod +x *.AppImage

      - run: |
          cat > run.sh <<EOF
          set -ex
          ./*.AppImage --appimage-extract
          squashfs-root/bin/mpv --help
          squashfs-root/bin/mpv --version
          squashfs-root/bin/mpv *.AppImage
          squashfs-root/bin/mpv squashfs-root/bin/mpv
          EOF

      - run: docker run -v $PWD:/root -w /root --name ubuntu ubuntu:${{ matrix.version }} sh run.sh


  alpine:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ['3.21', '3.20', '3.19', '3.18', '3.17', '3.16', '3.15', '3.14', '3.13', '3.12']
 
    steps:
      - run: curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/file-5.45-linux-x86_64.release.AppImage
      - run: chmod +x *.AppImage

      - run: |
          cat > run.sh <<EOF
          set -ex
          ./*.AppImage --appimage-extract
          squashfs-root/bin/mpv --help
          squashfs-root/bin/mpv --version
          squashfs-root/bin/mpv *.AppImage
          squashfs-root/bin/mpv squashfs-root/bin/mpv
          EOF

      - run: docker run -v $PWD:/root -w /root --name alpine alpine:${{ matrix.version }} sh run.sh
