name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      matrix:
        version: [10.15, 11]

    runs-on: macos-${{ matrix.version }}

    steps:
      - run: brew update
      - run: brew install bison
      - run: brew --prefix bison
      - run: |
          brew info --json=v2 bison | sed -n '/keg_only/p' | sed 's/ //g' | cut -d: -f2 | sed 's/,//'
      - run: |
          ls $(brew --prefix bison)

      - uses: actions/checkout@v2

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/master/bin/ndk-pkg

      - run: chmod +x ndk-pkg
  
      - run: ./ndk-pkg env

      - run: ./ndk-pkg update

        #- run: cp tesseract.sh ~/.ndk-pkg/repos.d/offical/formula

      - run: ./ndk-pkg install libnl --tree -x
