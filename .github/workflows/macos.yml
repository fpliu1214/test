      - run: brew info --json cmake
      - run: brew info --json  make
      - run: brew info --json   git

      - run: brew info cmake
      - run: brew info make
      - run: brew info git

      - run: |
          brew info cmake | grep 'cmake:'
      - run: |
          brew info make  | grep 'make:'
      - run: |
          brew info git   | grep 'git:'

      - run: |
          brew info cmake | grep 'cmake:' 2> /dev/null | cut -d ' ' -f3
      - run: |
          brew info make  | grep 'make:'  2> /dev/null | cut -d ' ' -f3
      - run: |
          brew info git   | grep 'git:'   2> /dev/null | cut -d ' ' -f3
