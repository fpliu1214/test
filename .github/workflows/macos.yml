name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      matrix:
        version: [10.15, 11]

    runs-on: macos-${{ matrix.version }}

    steps:
      - uses: actions/checkout@v2

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/master/bin/ndk-pkg

      - run: chmod +x ndk-pkg
  
      - run: ./ndk-pkg env

      - run: ./ndk-pkg update

      - run: |
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          ./ndk-pkg install mimalloc --tree
