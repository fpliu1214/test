name: FreeBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-10.15

    strategy:
      fail-fast: false
      matrix:
        version: [12]

    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    steps:
      - uses: leleliu008/github-actions-vagrant@v1
        with:
          mem: 2048
          box: generic/freebsd${{ matrix.version }}
          run: |
            run pkg install -y git

            run git clone https://github.com/universal-ctags/ctags
            run cd ctags

            run pkg install -y autoconf automake pkgconf

            run 'pkg info | sed -n /libiconv/p'

            run freebsd-version
            
            run cc --version

            run make --version
            run command -v make
            
            run ./autogen.sh
            run ./configure --prefix=/usr
            run make V=1
            run make install
            
            run file ctags
            
            run ctags --version

            run make check
            run make roundtrip
