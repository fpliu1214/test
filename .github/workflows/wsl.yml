name: WSL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        distribution: [Ubuntu-20.04, Debian, openSUSE-Leap-15.2]

    defaults:
      run:
        shell: wsl-bash {0}

    steps:
      - run: wsl --help
        shell: pwsh

      - run: wsl --install --distribution ${{ matrix.distribution }}
        shell: pwsh

      - run: wsl --distribution ${{ matrix.distribution }} -u root ls /mnt/d/
        shell: pwsh

      # https://github.com/marketplace/actions/setup-wsl
      - uses: Vampire/setup-wsl@v1
        with:
          distribution: ${{ matrix.distribution }}

      - uses: actions/checkout@v2

      - run: pwd
      - run: ls
      - run: uname -a
      - run: env
      - run: ./ndk-pkg
