name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        version: [11]

    runs-on: macos-${{ matrix.version }}

    env:
      ACLOCAL_PATH: /usr/local/share/aclocal

    steps:
      - run: brew update
      - run: brew install --overwrite python@3.10 python@3.11
      - run: brew install python3
